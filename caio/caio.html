<html>
<body>
    <h1 id="titulo"> Bem vindo(a)!</h1>
    <p>Clique no bot√£o para mudar a cor da pagina de acordo com o horario atual.</p>
    <button onclick="trocar()">Mudar cor</button>


    <p id="hora"></p>
    <p id="data"></p>

    <script>
        function trocar() {
            const agora = new Date();
            const hora = agora.getHours();
            const minutos = agora.getMinutes().toString().padStart(2, "0");
            const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let cor;
            let mensagem;

            if(hora >= 6 && hora < 12) {
                cor = "#FFD700";
                mensagem = "Bom dia!‚òÄÔ∏è";
            } else if (hora >=12 && hora < 18) {
                cor = "#FF8C00";
                mensagem = "Boa tarde!üå§Ô∏è";
            } else if (hora >= 18 && hora < 23) {
                cor = "#1E90FF";
                mensagem = "Boa noite!üåî";
            } else {
                cor = "#2F4F4F";
                mensagem = "Hora de descansar!üåë";
            }

            document.body.style.backgroundColor = cor;
            document.getElementById("titulo").innerHTML = mensagem;

            
            document.getElementById("hora").innerText = `Hora atual: ${hora}:${minutos}`;
            document.getElementById("data").innerText = agora.toLocaleDateString("pt-BR", opcoes);
        }
    </script>

    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        @media(max-width: 768px){
            body{ font-size: 35px; padding-top: 50px;}
            button{ font-size:14px; padding: 8px 16px;}
        }
        body {
            margin: 200px;
            justify-content: center;
        }
        container{
            text-align: center;
            padding: 50px;
            border-radius: 20px;
        }
    </style>
</body>
</html>
