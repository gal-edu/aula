<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Estilo de Tatuagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aa2222; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #D32F2F;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        header h2 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
        }

        li {
            background-color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            flex: 1;
            text-align: center;
        }

        li:hover {
            background-color: #D32F2F;
            color: white;
            transform: scale(1.05);
        }

        #detalhes {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            background-color: #fff;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #333;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        footer a:hover {
            color: #D32F2F;
        }

        footer i {
            font-size: 20px; 
            color: #fff;
        }

        footer i:hover {
            color: #D32F2F; 
        }
    </style>
</head>

<body>
<header>
    <h2>Qual estilo de tatuagem você quer fazer? Independente de qual, vai ficar foda porque a tatuadora é foda!</h2>
</header>

<ul>
    <li onclick="carregarTatuagem('Fine Line')">Fine Line</li>
    <li onclick="carregarTatuagem('Old School')">Old School</li>
    <li onclick="carregarTatuagem('Black work')">Black work</li>
</ul>

<div id="detalhes"></div>

<footer>
    <i class="fab fa-instagram"></i>
    <a href="https://www.instagram.com/karlaart.tattoo?igsh=MzRkYThmcHNmbGxt" target="_blank">Clica aqui pra você ver!</a>
</footer>

<script>
    async function carregarTatuagem(curso) {
        document.getElementById("detalhes").innerHTML = "Carregando estilo...";
        await new Promise(resolve => setTimeout(resolve, 2000)); 
        try {
            let mensagem = {
                "Fine Line": "Pra você que gosta de um traço fino e detalhado.",
                "Old School": "Pra você que ama tatuagens clássicas e cheias de estilo.",
                "Black work": "Pra você que tem um bom gosto e ama o contraste do preto."
            };

            document.getElementById("detalhes").innerHTML = mensagem[curso];

        } catch(erro) {
            document.getElementById("detalhes").innerHTML = "Erro: " + erro.message;
        }
    }
</script>

</body>
</html>
